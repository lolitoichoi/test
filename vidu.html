<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUnShine</title>
    <link rel="stylesheet" href="main.js">
</head>
<body>


    Điền vào một số : <input type="number" id="today" onkeyup="myFuntion()">
    <br>
    <label type="number" id="display" onkeyup="myFuntion()">
    <span id="demo"></span>
    <script> 
    function myFuntion() {   
        var x=parseInt(document.getElementById("today").value);

        if (x==1)
        {
            document.getElementById("display").innerHTML="Chủ Nhật"
        }else if (x==2)
        {
            document.getElementById("display").innerHTML="Thứ hai"
        }else if(x==3)
        {        
            document.getElementById("display").innerHTML="Thứ ba"
        }else if(x==4)
        {
            document.getElementById("display").innerHTML="Thứ tư"
        }else if(x==5)
        {        
            document.getElementById("display").innerHTML="Thứ năm"
        }else if(x==6)
        {      
            document.getElementById("display").innerHTML="Thứ sáu"
        }else if(x==7)
        {
            document.getElementById("display").innerHTML="Thứ 7"
        }else
        {
            document.getElementById("display").innerHTML="Khong hop le"
        }
    }
    </script>
    
</body>
</html>
