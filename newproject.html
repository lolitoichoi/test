<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New product</title>
    <style type="text/css">
        body {
      font-family: sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    </style>
</head>
<body>
    <h2>NEW PRODUCT</h2>
    <form name="SunShine">
        <p>
            <label>
                Product name
                <input type="text" name="pname" id="pname"/>
            </label>
            <label>
                Quantity 
                <input type="text" name="qty" id="qty"/>
            </label>
        </p>  
        <p>
            <label>
                Unit price
                <input type="text" name="up" id="up"/>
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc"/>
            </label>
        </p>
    </form>
    <button type="button" onclick="sell()">SELL</button>
    <button type="button">CANCEL</button>
    <table id="tbl">
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Discount</th>
            <th>Subtotal</th>
        </tr>
    </table>

    <script type="text/javascript"> 
        var id = 0;
        function sell() {
            id++;
            var pname = document.getElementById("pname").value;
            var qty = document.getElementById("qty").value;
            var price = document.getElementById("up").value;
            var dc = document.getElementById("dc").value;
            var sub = qty * price * (1 - dc / 100);
            var row = "<tr>";
            row += "<td>" + id + "</td>";
            row += "<td>" + pname + "</td>"; 
            row += "<td>" + qty + "</td>";
            row += "<td>" + price + "</td>";
            row += "<td>" + dc + "</td>";
            row += "<td>" + sub + "</td>";
            row += "</tr>";
            document.getElementById("tbl").innerHTML += row; 
        }
    </script>    
</body>
</html>
